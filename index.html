<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
    }
    img {
      max-width: 100%;
      height: 100%;}
  </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image">

  <script>
    const images = [
      "Images/Construction Teams background - GIS Homepage.jpg",
      "Images/Defence - Teams - GIS Homepage.jpg",
      "Images/Defence 2 - Teams - GIS Homepage.jpg",
      "Images/Digital Teams background - GIS Homepage.jpg",
      "Images/Energy - Teams - GIS Homepage.jpg",
      "Images/Environment Teams background - GIS Homepage.jpg",
      "Images/Innovation - Teams - GIS Homepage.jpg",
      "Images/Integrated Transport - Teams - GIS Homepage.jpg",
      "Images/Integrated transport 2 - Teams - GIS Homepage.jpg",
      "Images/Office - Teams - GIS Homepage.jpg",
      "Images/Project - Teams - GIS Homepage.jpg",
      "Images/Rail - Teams - GIS Homepage.jpg",
      "Images/Roads - Teams - GIS Homepage.jpg",
      "Images/Water - Teams - GIS Homepage.jpg",];

    const randomIndex = Math.floor(Math.random() * images.length);
    const randomImage = images[randomIndex];

    document.getElementById("randomImage").src = randomImage;
  </script>
</body>
</html>
