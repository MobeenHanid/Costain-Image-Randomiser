<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0px;
      background-color: #acd3ff;
    }
    img {
      max-width: 100%;
      height: 80%;
      border-radius: 0px;
      box-shadow: 0 0 0px rgba(0,0,0,0);
    }
  </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image">

  <script>
    const images = [
      "Images/Construction Teams background.jpg",
      "Images/Defence - Teams.jpg",
      "Images/Defence 2 - Teams.jpg",
      "Images/Digital Teams background.jpg",
      "Images/Energy - Teams.jpg",
      "Images/Environment Teams background.jpg",
      "Images/Innovation - Teams.jpg",
      "Images/Integrated Transport - Teams.jpg",
      "Images/Integrated transport 2 - Teams.jpg",
      "Images/Office - Teams.jpg",
      "Images/Project - Teams.jpg",
      "Images/Rail - Teams.jpg",
      "Images/Roads - Teams.jpg",
      "Images/Water - Teams.jpg",];

    const randomIndex = Math.floor(Math.random() * images.length);
    const randomImage = images[randomIndex];

    document.getElementById("randomImage").src = randomImage;
  </script>
</body>
</html>
